<head>
  <title>Leaderboard</title>
</head>

<body>
  {{>loginButtons}}
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>

<template name="leaderboard">
  <h3>There are exactly {{playerCount}} players at the moment...</h3>
  <ul>  
    {{#each player}}
     <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}} 
    <li>Selected Player: {{showSelectedPlayer.name}}</li>
  </ul>
  <input type="button" class="increment" value="Give 5 Points"/>&nbsp;
  <input type="button" class="decrement" value="Remove 5 Points"/>&nbsp;
  {{#if currentUser}}
    <input type="button" class="remove" value="Remove Player"/>
    <p>
      {{> addPlayerForm}}
    </p>
  {{/if}}
</template>

<template name="addPlayerForm">
    <form>
      <input type="text" name="playerName"/>
      <input type="submit" value="Add Player"/>
    </form>
</template>
